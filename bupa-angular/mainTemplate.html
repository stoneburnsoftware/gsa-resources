<div>  
    <div ng-if="params.q">
      	<!--no results-->
	      <div ng-if="allLoaded()">
			<div ng-if="!hasResults()" class="mat-no-results">
				<span class="p"><br>
				   Your search <b ng-bind="'\'' + params.q + '\''"></b> did not return any results.
				   <br><br></span>
				Suggestions:
				<ul class="suggestions_ul">
				   <li>Make sure all words are spelled correctly.</li>
				   <li>Try different keywords.</li>
				   <li>Try more general keywords.</li>
				   <li>Try fewer keywords.</li>
				</ul>
			</div>	
	      </div>
	      <div>
		      <!-- if collection is ALL - show keymatches, cards and related searches-->
			  <div ng-if="currentView == 'cards'">
			  		<!--keymatches-->
				    <div ng-if="buckets[coll_products_name].GSP.GM" class="keymatch-holder">
				    	<div ng-repeat="GM in buckets[coll_products_name].GSP.GM" class="keymatch">
				    		<!-- <i class="fa fa-hand-o-right fa-2x"></i> --><a href="{{GM.GL}}" ng-bind="GM.GD"></a>
				    		<div ng-bind="GM.GL"></div>
				    	</div>
				    </div>
			      <div class="row card-grid" style="margin-bottom:0px;">
						<span resultscard collection="{{coll_products_name}}" config="cards[coll_products_name]" mode="{{currentView}}" params="params" num-results="4"></span>
					      	
				      	<span resultscard collection="{{coll_health_name}}" config="cards[coll_health_name]" mode="{{currentView}}" params="params" num-results="4"></span>
		      			<!--maps and claims-->
						<span resultscard collection="{{coll_maps_name}}" config="cards[coll_maps_name]" mode="{{currentView}}" params="params" num-results="3"></span>
				      	
				      	<span resultscard collection="{{coll_claims_name}}" config="cards[coll_claims_name]" mode="{{currentView}}" params="params" num-results="5"></span>
				   		<!--general and related searches-->
						<span resultscard collection="{{coll_general_name}}" config="cards[coll_general_name]" mode="{{currentView}}" params="params" num-results="5"></span>
				      	
						<span ng-if="clusters.clusters[0].clusters">
							<div class="result-card col s12 m12 l6" >
					            <div class="card-header" >Related Searches</div>	
					            <div ng-repeat="cluster in clusters.clusters[0].clusters" class="cluster-result" > 
					            	<a href="#" ng-bind="cluster.label" ng-click="searchFor(cluster.label)"></a>
								</div>
							</div>
					    </span>
					</div>	
			      		
			   </div>
			      <!-- if collection is not ALL - show the fullscreen card-->
			   <div ng-if="currentView == 'fullscreen'" class="row">
			      		<div ng-if="params.site == coll_maps_name" resultscard collection="{{params.site}}" config="cards[params.site]" mode="{{currentView}}" params="params" num-results="5"></div>
			      		<div ng-if="params.site != coll_maps_name" resultscard collection="{{params.site}}" config="cards[params.site]" mode="{{currentView}}" params="params" num-results="10"></div>
			   </div>
		</div>
	</div>
</div>
